<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/style.css">
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script defer src="js/bootstrap/script.js"></script>
</head>

<body>
    <main>
        <nav class="navbar border-bot-2px">
            <div class="container-fluid ">
                <a class="navbar-brand montserrat text-color-nav" href="index.html">
                    <img src="img/icon.svg" alt="icon" width="30" height="30" class="d-inline-block align-text-bot">
                    Noto
                </a>
                <button class="rounded-circle button-border" type="button">?</button>
            </div>
        </nav>
        
        <div id="formContainer">
            <form id="form">
                <input id="title" type="text" placeholder="Titre" style="font-weight: 600;">
                <div>
                    <textarea id="createNote" placeholder="Créer une note..."></textarea>
                </div>
                <div class="color-buttons">
                    <label><input id="whiteBtn" type="radio" name="color" value="white"></label>
                    <label><input id="redBtn" type="radio" name="color" value="red"></label>
                    <label><input id="orangeBtn" type="radio" name="color" value="orange"></label>
                    <label><input id="yellowBtn" type="radio" name="color" value="yellow"></label>
                    <label><input id="greenBtn" type="radio" name="color" value="green"></label>
                    <label><input id="blueBtn" type="radio" name="color" value="blue"></label>
                </div>
                <div class="error-messages">
                    <ul>
                        
                    </ul>
                </div>
                <button id="submitBtn" type="submit">Créer</button>
            </form>
        </div>
        <section>
            <h2 class="montserrat text-color-h2">NOTES</h2>
        </section>

        <div id="notes" class="row">
        </div>
    </main>
    <footer>
        <p class="text-center align-bottom">Copyright © 2024 Anthony McGee-Cloutier, Francis Renauld</p>
    </footer>
</body>

</html>
